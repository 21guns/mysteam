spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user_service_spring
    username: root
    password: root
    testWhileIdle: true
    validationQuery: SELECT 1

  jpa:
    show-sql: true
    hibernate:
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        query.substitutions: true 1, false 0
        default_batch_fetch_size: 50
        jdbc.batch_size: 50
        order_inserts: true
        max_fetch_depth: 2
        current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext
        connection.zeroDateTimeBehavior: convertToNull

  cloud:
    stream:
      kafka:
        binder:
          brokers: 192.168.99.100:32768
          defaultBrokerPort: 32768
          zkNodes: 192.168.99.100:32769
          defaultZkPort: 32769
          offsetUpdateTimeWindow: 10000
          #offsetUpdateCount: 0

        bindings:
          input:
            comsumer:
              autoCommitOffset: true
              mode: embeddedHeaders
              minPartitionCount: 1
          output:
            producer:
              bufferSize: 16384
              sync: false
              batchTimeout: 0
              mode: embeddedHeaders

      instanceCount: 1
      instanceIndex: 0
      bindings:
        input:
          destination: q1
          group: null
          comsumer:
            concurrency: 1
            partitioned: false
        output:
          destination: q2
          producer:
            partitionKeyExpression: null
            # partitionKeyExtractorClass: null
            partitionSelectorExpression: null
            # partitionSelectorClass: null
            partitionCount: 1







